name: Build + Test
on: [push]
jobs:
  build:
    name: Build + Test
    runs-on: ubuntu-latest
    steps:
    - name: go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: checkout
      uses: actions/checkout@v1
    - name: test
      run: |
        make test
    - name: build
      run: |
        make
